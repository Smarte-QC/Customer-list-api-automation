name: Run Postman Collections (Manual)

# âœ… Manual trigger only
on:
  workflow_dispatch:

jobs:
  run-collections:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Newman
        run: npm install -g newman

      - name: ðŸš€ Run All Postman Collections
        run: |
          mkdir -p newman-reports
          for collection in postman/*.json; do
            if [[ "$collection" != *"environment"* ]]; then
              echo "Running collection: $collection"
              newman run "$collection" \
                --environment postman/your_environment.json \
                --reporters cli,json \
                --reporter-json-export "newman-reports/$(basename "$collection" .json)-report.json"
            fi
          done

      - name: ðŸ“¤ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: newman-reports/
